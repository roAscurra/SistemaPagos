<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Pagos</title>
</head>
<body style="background-color: #f2f2f2;">
    <form id="formulario">
        <p id="title">DATOS REQUERIDOS:</p>
        <label for="nombreapellido">Nombre y Apellido (como figura en DNI)
                <span>*</span>
        </label>
        <input type="text" id="nombre">
    
        <label for="ntransaccion">
                Número de transacción (opcional)
        </label>
        
        <input type="number" id="n_transaccion">
        
        <label for="cantidadDeposito">
                Cantidad a depositar
                <span>*</span>
        </label>
        <input type="number" id="cantidad" onkeyup="mostrar(this.value)" >
        
        <label for="usdt">
                Equivale a:
        </label>
        
        <input type="text" id="resultado" disabled value="$ 0.00 USDT">
        <label for="caja">
                Tipo de caja
                <span>*</span>
        </label>
        <select  id="caja" name="tipoCaja">
            <option value="0">Seleccion tipo de caja...</option>
            <option value="Caja Empresa">CAJA EMPRESAS</option>
            <option value="Caja Inmueble">CAJA INMUEBLE</option>
            <option value="Caja País">CAJA PAIS</option>
        </select>
        <p>
            <button type="submit" class="btn" id="boton">INVERTIR</button>
        </p>
    </form>
    <dialog id="modal">
        <button id="btn-cerrar-modal">x</button>
        <p id="titulo">¡Tu solicitud ha sido enviada con éxito!</p>
        <p>Tén en cuenta que la acreditación en tu cuenta puede demorar 48 hs hábiles. Muchas gracias.</p>
        <img src="./img/sleep.png" id="pig">
    </dialog>
    <script src="./js/app.js"></script>
    <script type="module" src="./js/datos.js"></script>
</body>
</html>
