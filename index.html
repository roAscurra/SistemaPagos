<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Pagos</title>
</head>
<body>
    <form id="formulario">
        <p>
            <label for="nombreapellido">Nombre y Apellido (como figura en DNI)
                <span>*</span>
            </label>
        </p>
        <input type="text" id="nombre">
        <p>
            <label for="ntransaccion">
                Número de transacción (opcional)
            </label>
        </p>
        <input type="number" id="n_transaccion">
        <p>
            <label for="cantidadDeposito">
                Cantidad a depositar
                <span>*</span>
            </label>
        </p>
        <input type="number" id="cantidad" onkeyup="mostrar(this.value)" >
        <p>
            <label for="usdt">
                Equivale a:
            </label>
        </p>
        <input type="text" id="resultado" value="0,000 USDT">
        <p>
            <label for="caja">
                Tipo de caja
                <span>*</span>
            </label>
        </p>
        <select  id="caja" name="tipoCaja">
            <option value="0">Seleccione tipo de caja...</option>
            <option value="Caja Empresa">CAJA EMPRESAS</option>
            <option value="Caja Inmueble">CAJA INMUEBLE</option>
            <option value="Caja País">CAJA PAIS</option>
        </select>
        <p>
            <button type="submit" id="boton">Enviar</button>
        </p>
    </form>
    <dialog id="modal">
        <p>¡Tu solicitud ha sido enviada con éxito!</p>
        <p>Tén en cuenta que la acreditación en tu cuenta puede demorar 48hrs hábiles. Muchas gracias.</p>
        <img src="./img/sleep.png" id="pig">
        <button id="btn-cerrar-modal">Cerrar</button>
    </dialog>
    <script src="./js/app.js"></script>
    <script type="module" src="./js/datos.js"></script>
</body>
</html>
